name: PR_Title_Check

on:
  workflow_call:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize
      - reopened
        
jobs:
  check_title_of_pr:
    runs-on: ubuntu-latest
    steps:
    - name : Print Title of PR
      run: |
          title=$(printf '%q\n' ${{ github.event.pull_request.title }})
          echo The title of your PR is $title
    - name : Assert Title
      run: if [[ "${{ github.event.pull_request.title }}" =~ (MTM-)[0-9]{4}([^0-9]|$) ]]; then echo Passed - The Title has correct format.; else echo Failed - The Title has incorrect format.; exit 1; fi
